<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <button type="button">Regular button (won't submit)</button>
        <div>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </div>
        <div>
            <label>
                Enter a number:
                <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000" step="2">
            </label>
        </div>
        <button>Submit</button>
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <button>Not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search/">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.youtube.com/results/">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <div>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </div>
        <div>
            <label for="">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose an option</option>
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </div>
        <div>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="100" step="10" value="30" name="cheese-level">
        </div>
        <div>
            <label for="requests">Any special requests?</label>
            <br />
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </div>
        <button>Submit</button>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <div>
                <label for="first">Enter first name:</label>
                <input type="text" name="first" id="first" required>
            </div>
            <div>
                <label for="username">Enter username:</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </div>
            <div>
                <input type="email" required>
                <input type="url" required>
            </div>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
