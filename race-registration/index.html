<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/dummy">
        <div>
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <label for="race">Select a Race:</label>
            <div id="race">
                <div>
                    <input type="radio" name="race" id="funrun" value="funrun" required>
                    <label for="funrun">Fun Run (5k)</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half" required>
                    <label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full" required>
                    <label for="full">Full Marathon</label>
                </div>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="under">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
